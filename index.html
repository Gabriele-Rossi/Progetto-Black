<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- link bootstrap -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- link css -->
<link rel="stylesheet" href="style.css">

  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar bordercustom navbar-expand-lg bg-black fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <i class="fa-sharp fa-solid fa-moon fa-2xl"></i>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white active " aria-current="page" href="#">Home</a>
              <a class="nav-link text-white" href="#">Features</a>
              <a class="nav-link text-white" href="#">Pricing</a>
              <a class="nav-link text-white">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- fine navbar -->
      <!-- header  -->
    <header class="bgmoon container-fluid bg-black">
      <section class="ms-5 row vh-100 justify-content-start align-items-center">
          <div class="row col-12 col-md-6 text-white textcustom1 ">
            <h1>LOREM IPSUM</h1>
            <P>Lorem ipsum dolor sit amet consectetur.</P>
          </div>


          <div class="bg-transparent container-fluid">
            <div class="row justify-content-center arrowposition">
              <div class="col-2 text-primary arrowdown">
                 <i class="fa-solid ms-5 ps-5 my-auto fa-chevron-down fa-2xl"></i>
              </div> 
            </div>
          </div>
      </section>

      <!-- section countdown -->

    <section class=" vh-100 container-fluid sizecustom ">
        <div class="row">
            <div class="col-12 col-md-3 d-flex align-items-center  flex-column">
                <p>Lorem</p>
                <h2 class="countdownsize">12</h2>
                <div class="bordercountdown"></div>
            </div>
            <div class="col-12 col-md-3 d-flex align-items-center flex-column">
                <p>Lorem</p>
                <h2 class="countdownsize">3213</h2>
                <div class="bordercountdown"></div>
            </div>
            <div class="col-12 col-md-3 d-flex align-items-center flex-column">
                <p>Lorem</p>
                <h2 class="countdownsize">251</h2>
                <div class="bordercountdown"></div>
            </div>
            <div class="col-12 col-md-3 d-flex align-items-center flex-column">
                <p>Lorem</p>
                <h2 class="countdownsize">93</h2>
                <div class="bordercountdown"></div>
            </div>
        </div>
    </section>
 </header>
<!-- fine header -->
<!-- main  -->
<main class="">

    
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
